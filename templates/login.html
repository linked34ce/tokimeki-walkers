{% extends "base.html" %}

{% block content %}

    <div class="position-absolute start-50 top-50 translate-middle w-75 h-100 my-5">
        <div class="card border-dark bg-light border-2 rounded-3">
            <div class="card-body mx-4 mt-3 mb-2">
                <h1 class="card-title text-center mb-3">TOKIMEKI Walkers</h1>
                <h2 class="card-title text-center mb-3">ログインページ</h2>
                <p id="result">{{ result | default("<br>") | safe }}</p>
                <form method="POST">
                    <div class="mb-4">
                        <label>ユーザID</label>
                        <input type="text" name="userid" value="{{ userid }}" autocomplete="username" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label>パスワード</label>
                        <input type="password" name="password" autocomplete="current-password" class="form-control" required>
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                        <a href="{{ url_for('signup') }}" class="btn btn-outline-success ms-4">新規登録</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
